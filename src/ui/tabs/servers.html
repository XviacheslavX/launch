<div class="page tab-content" id="tab-servers">
  <!-- LIST VIEW -->
  <div id="server-list-view">
    <h2>Сервери</h2>
    <ul id="server-list" class="server-list"></ul>
  </div>

  <!-- DETAILS VIEW -->
  <div id="server-details-view" style="display: none">
    <div class="server-details-header">
      <button id="server-back-btn">← Назад</button>
      <h2 id="server-title"></h2>
    </div>

    <div class="card server-details-card">
      <p id="server-description"></p>
      <ul id="server-features"></ul>
    </div>

    <div class="card">
      <div id="download-status"></div>
      <progress id="download-progress" max="100" value="0"></progress>
      <button id="play-btn">Грати</button>
    </div>
  </div>
</div>
