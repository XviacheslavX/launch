<header class="topbar">
  <div class="topbar__drag">
    <span class="topbar__subtitle" data-i18n="app.subtitle"></span>
  </div>

  <div class="topbar__right">
    <div id="user-block" class="user-block hidden">
      <span id="auth-status" class="user-status"></span>
      <button id="logout-btn">Вийти</button>
    </div>

    <select id="lang-btn" class="lang-btn">
      <option value="uk">UK</option>
      <option value="en">EN</option>
      <option value="pl">PL</option>
    </select>

    <div class="win-btns">
      <button id="win-min">—</button>
      <button id="win-max">▢</button>
      <button id="win-close">✕</button>
    </div>
  </div>
</header>
